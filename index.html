<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="f">First Name</label><br>
        <input type="text" name="First Name" id="f" ><br>
        <label for="m">Middle Name</label></label><br>
        <input type="text" name="Middle Name" id="m" ><br>
        <label for="l">Last Name</label><br>
        <input type="text" name="Last Name" id="l" ><br>
        <label for="mail">Email</label><br>
        <input type="email" name="Email" id="mail" required><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="image">Image</label><br>
        <input type="file" name="Image" id="image">
    </form>
</body>
</html>
